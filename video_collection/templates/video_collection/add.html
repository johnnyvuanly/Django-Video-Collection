{% extends 'video_collection/base.html' %}

{% block content %}

<h2>Add new video</h2>

{% for message in messages %}
    <li>{{ message }}</li>
{% endfor %}

<!-- Posting is asking the server to make changes/updates to the database -->
<form method="POST" action="{% url 'add_video' %}">
    <!-- Since this is a post request add CRSF token -->
    {% csrf_token %}
    {{ new_video_form }}
    <button type="submit">Add video</button>
</form>

{% endblock %}
